name: ci
on:
  pull_request:
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref
        default: master
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-20.04-16core
    env:
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
    steps:
      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          sudo mysql -uroot -proot -e"ALTER USER 'root'@'localhost' IDENTIFIED WITH caching_sha2_password BY '';"
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.git-ref }}
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Setup
        run: bin/setup
      - name: Run tests
        run: bin/ci

  automerge-dependabot-prs:
    needs: test
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Authenticate GitHub CLI
        run: echo "${{secrets.PERSONAL_ACCESS_TOKEN}}" | gh auth login --with-token
        env:
          GH_TOKEN: ${{secrets.PERSONAL_ACCESS_TOKEN}}
      - name: Verify Authenticated User
        run: gh auth status
        env:
          GH_TOKEN: ${{secrets.PERSONAL_ACCESS_TOKEN}}
      - name: Merge Dependabot PR
        run: gh pr merge ${{github.event.pull_request.number}} --rebase --repo ${{github.repository}}
        env:
          GH_TOKEN: ${{secrets.PERSONAL_ACCESS_TOKEN}}

